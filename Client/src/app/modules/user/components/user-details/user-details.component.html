<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h3>User Details</h3>
        </div>
        <div class="col-md-12" *ngIf="userData">
            <div>First name :<span>{{userData.firstName}}</span></div>
            <div>Last name :<span>{{userData.lastName}}</span></div>
            <div>Introduction :<span>{{userData.intro}}</span></div>
            <div>Email :<span>{{userData.email}}</span></div>
            <div>Phone :<span>{{userData.phone}}</span></div>
            <div>Experience :<span>{{userData.experience}}</span></div>
            <div>Achievements :<span>{{userData.achievements}}</span></div>
        </div>
    </div>
</div>
